<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine üíò</title>

  <style>
    :root{
      --font: "Comic Sans MS", "Comic Sans", "Chalkboard SE", "Comic Neue", cursive;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ffe6f2, #fff7d6);
      font-family: var(--font);
      overflow:hidden;
    }

    .card{
      width:min(760px, 92vw);
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      padding: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
      text-align:center;
      position: relative;
    }

    img.gif{
      width:min(520px, 90%);
      border-radius: 18px;
      display:block;
      margin: 6px auto 14px;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(22px, 3.6vw, 34px);
      font-weight: 700;
    }

    .hint{
      font-size: 22px;
      margin: 0 0 6px;
    }

    /* --- BUTTON AREA --- */
    .btnWrap{
      position: relative;          /* needed for moving NO overlay */
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 18px;
      margin-top: 12px;
      min-height: 84px;
    }

    button{
      font-family: var(--font);
      font-size: 20px;
      border: 0;
      padding: 12px 22px;
      border-radius: 999px;
      cursor: pointer;
      user-select:none;
      transition: transform 80ms ease, font-size 180ms ease, padding 180ms ease;
      white-space: nowrap;
    }
    button:active{ transform: scale(0.98); }

    #yesBtn{
      background:#ff2d7a;
      color:white;
      font-size: 22px;
      position: relative;
      z-index: 2;
    }

    /* This is a FIXED placeholder so layout always stays side-by-side */
    .noSlot{
      width: max-content;
      height: max-content;
      position: relative;
      z-index: 1;
    }

    /* The REAL NO button is absolutely positioned on top of its slot,
       and we move it smoothly within the container */
    #noBtn{
      background:#222;
      color:white;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 3;

      /* slow / smooth movement */
      transition: left 420ms ease, top 420ms ease, transform 80ms ease;
      touch-action:none;
    }

    .tiny{
      font-size: 14px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card" id="app">
    <img
      class="gif"
      src="https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif"
      alt="minion love gif"
    />

    <h1>Hi Sandu baba, will you be my valentine? ü•∫üëâüëà</h1>
    <div class="hint">üëâüëà</div>

    <div class="btnWrap" id="btnWrap">
      <button id="yesBtn">YES üòç</button>

      <!-- Slot keeps space beside YES so buttons never overlap -->
      <div class="noSlot" id="noSlot">
        <button id="noBtn">NO üôÑ</button>
      </div>
    </div>

    <div class="tiny">(Choose wisely üòå)</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const noSlot = document.getElementById("noSlot");
    const btnWrap= document.getElementById("btnWrap");
    const app    = document.getElementById("app");

    let noAttempts = 0;

    const noTexts = ["NO üôÑ", "NO?? üò≥", "BRO STOP üò≠"];

    // Keep NO movement inside the visible card/button area (not whole screen)
    function moveNoButtonSlow() {
      noAttempts++;

      // Change NO text
      const idx = Math.min(noAttempts - 1, noTexts.length - 1);
      noBtn.textContent = noTexts[idx];

      // Grow YES button
      const grow = Math.min(noAttempts, 10);
      yesBtn.style.fontSize = (22 + grow * 2) + "px";
      yesBtn.style.padding  = (12 + grow) + "px " + (22 + grow * 2) + "px";

      // Calculate container bounds
      const wrapRect = btnWrap.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      // Current NO position relative to btnWrap
      const currentLeft = parseFloat(noBtn.style.left || "0");
      const currentTop  = parseFloat(noBtn.style.top  || "0");

      // Move a "static-ish" distance each click (not teleport)
      // We pick a delta and then clamp inside container.
      const step = 110; // how far it tries to move each click
      const dx = (Math.random() < 0.5 ? -1 : 1) * (60 + Math.random() * step);
      const dy = (Math.random() < 0.5 ? -1 : 1) * (40 + Math.random() * step);

      const maxLeft = wrapRect.width  - btnRect.width  - 8;
      const maxTop  = wrapRect.height - btnRect.height - 8;

      // Compute new target
      let nextLeft = currentLeft + dx;
      let nextTop  = currentTop  + dy;

      // Clamp to stay inside
      nextLeft = Math.max(0, Math.min(nextLeft, maxLeft));
      nextTop  = Math.max(0, Math.min(nextTop,  maxTop));

      // Apply
      noBtn.style.left = nextLeft + "px";
      noBtn.style.top  = nextTop  + "px";
    }

    // IMPORTANT: only move on CLICK (not hover)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButtonSlow();
    });

    // On mobile, touchstart can "click" ‚Äî keep it click-only but prevent accidental selection
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
    }, { passive: false });

    // YES ‚Üí Final screen
    yesBtn.addEventListener("click", () => {
      app.innerHTML = `
        <img
          class="gif"
          src="https://media1.tenor.com/m/mleKzX6LUhkAAAAd/warr10r-lego.gif"
          alt="lego love gif"
        />
        <h1>i love you &lt;3 - Pahan</h1>
        <div class="tiny">(Screenshot this. Evidence. üòå)</div>
      `;
    });

    // Ensure NO starts exactly inside its slot (top-left of slot)
    // (In case browser renders slightly different)
    window.addEventListener("load", () => {
      noBtn.style.left = "0px";
      noBtn.style.top  = "0px";
    });
  </script>
</body>
</html>
