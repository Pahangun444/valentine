<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ğŸ’˜</title>

  <style>
    :root{
      --font: "Comic Sans MS", "Comic Sans", "Chalkboard SE", "Comic Neue", cursive;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ffe6f2, #fff7d6);
      font-family: var(--font);
      overflow:hidden;
    }

    .card{
      width:min(760px, 92vw);
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      padding: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
      text-align:center;
      position: relative;
    }

    img.gif{
      width:min(520px, 90%);
      border-radius: 18px;
      display:block;
      margin: 6px auto 14px;
    }

    h1{
      margin: 0 0 14px;
      font-size: clamp(22px, 3.6vw, 34px);
      font-weight: 700;
    }

    /* BUTTON ROW */
    .btnRow{
      position: relative;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 20px;
      margin-top: 16px;
      min-height: 80px;
    }

    button{
      font-family: var(--font);
      font-size: 20px;
      border: 0;
      padding: 12px 22px;
      border-radius: 999px;
      cursor: pointer;
      user-select:none;
      transition: transform 80ms ease, font-size 140ms ease, padding 140ms ease;
      white-space: nowrap;
    }

    button:active{ transform: scale(0.98); }

    #yesBtn{
      background:#ff2d7a;
      color:white;
      font-size: 22px;
      position: relative;
      z-index: 2;
    }

    /* NO starts inline, becomes absolute only when it runs */
    #noBtn{
      background:#222;
      color:white;
      position: relative;
      z-index: 1;
      touch-action:none;
    }

    .tiny{
      font-size: 14px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card" id="app">
    <img
      class="gif"
      src="https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif"
      alt="minion love gif"
    />

    <h1>Hi Sandu baba, will you be my valentine? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</h1>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn">YES ğŸ˜</button>
      <button id="noBtn">NO ğŸ™„</button>
    </div>

    <div class="tiny">(Choose wisely ğŸ˜Œ)</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const app    = document.getElementById("app");

    let noAttempts = 0;

    const noTexts = [
      "NO ğŸ™„",
      "NO?? ğŸ˜³",
      "BRO STOP ğŸ˜­"
    ];

    function moveNoButton() {
      noAttempts++;

      // Change NO text
      const textIndex = Math.min(noAttempts - 1, noTexts.length - 1);
      noBtn.textContent = noTexts[textIndex];

      // Grow YES button
      const grow = Math.min(noAttempts, 10);
      yesBtn.style.fontSize = (22 + grow * 2) + "px";
      yesBtn.style.padding  = (12 + grow) + "px " + (22 + grow * 2) + "px";

      // Convert NO to absolute so it can escape
      if (noBtn.style.position !== "absolute") {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top  = rect.top  + "px";
      }

      const padding = 12;
      const rect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth  - rect.width  - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Escape logic (desktop + mobile)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // YES â†’ Final screen
    yesBtn.addEventListener("click", () => {
      app.innerHTML = `
        <img
          class="gif"
          src="https://media1.tenor.com/m/mleKzX6LUhkAAAAd/warr10r-lego.gif"
          alt="lego love gif"
        />
        <h1>i love you &lt;3 - Pahan</h1>
        <div class="tiny">(Screenshot this. Evidence. ğŸ˜Œ)</div>
      `;
    });
  </script>

</body>
</html>
